<#assign base="${request.contextPath}" />
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>极源WIFI</title>
        <link href="${base}/resource/admin/css/shop-item.css" rel="stylesheet" type="text/css">
        <link href="${base}/resource/admin/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" media="all" href="${base}/resource/admin/js/bootstrap-daterangepicker-master/daterangepicker-bs3.css" />

        <script language="javascript" type="text/javascript" src="${base}/resource/admin/js/jquery-1.8.3.min.js"></script>
        <script language="javascript" type="text/javascript" src="${base}/resource/admin/js/bootstrap.min.js"></script> 

        <script type="text/javascript" src="${base}/resource/admin/js/bootstrap-daterangepicker-master/moment.js"></script>
        <script type="text/javascript" src="${base}/resource/admin/js/bootstrap-daterangepicker-master/daterangepicker.js"></script>   
        <script type="text/javascript" src="${base}/resource/admin/js/jeekly.tools.js"></script>        
        <script type="text/javascript">

            function initLeftMenu() {
                $(".list-group-item").click(function() {
                    $(this).parent().children("a").removeClass();
                    $(this).parent().children("a").addClass("list-group-item");
                    $(this).addClass("list-group-item active");
                });
                $(".list-group-item").hover(
                        function() {
                            $(this).stop().animate({paddingLeft: "40px"}, 200);
                        },
                        function() {
                            $(this).stop().animate({paddingLeft: "15px"});
                        }
                );
            }

            var LocVariable = {"sid": "", "pageindex": 1, "pagesize": 10, "totalPages": ""};
            function getSreachFilters(pageindex, pagesize) {
                var FiltersList = {};
                var dt = $('input[name="dt"]').val().length > 0 ? $('input[name="dt"]').val() : new Date().Format("yyyy-MM-dd", 0) + ' To ' + new Date().Format("yyyy-MM-dd", 1);
                var ct = $('select[name="ct"] option:selected').val();
                var F_EQS_U = $('input[name="uname"]').val();
                $.extend(FiltersList, {'dt': dt, 'ct': ct, "pageindex": pageindex, "pagesize": pagesize});
                if (F_EQS_U.length > 0)
                    $.extend(FiltersList, {'filter_EQS_wifiuser.name': F_EQS_U});
                return FiltersList;
            }
            function tagEl(arg) {
                $(arg).parent().children().removeAttr("style");
                $(arg).css({'background-color': 'blue', 'opacity': '0.3'});
            }

            function Sreach() {
                //console.log(ct);
                var JY = $.jeekly;
                JY.box('show', {'msg': '努力加载中...', 'showbg': 1});
                //console.log(getSreachFilters(1,10));
                var wifiuser_list = JY.getJsonData('getlist', getSreachFilters(LocVariable.pageindex, LocVariable.pagesize));
                JY.box('hide');
                //取列表后判断列表是否为空 显示提示
                if (wifiuser_list.length === 0) {
                    JY.box('show', {'msg': dt + ' 这段时间没有数据!', 'showtime': 5});
                }
                if (typeof (wifiuser_list) === 'string') {
                    JY.box('show', {'msg': '出错了!<br>重新登录并尝试!<br>或请联系管理员 18691525183', 'showbg': 1});
                    wifiuser_list = [];
                }

                fillData(wifiuser_list);
            }
            function fillData(data) {
                console.log(data);
            }
            $(function() {
                initLeftMenu();
                $('input[name="dt"]').daterangepicker({
                    showDropdowns: true,
                    showWeekNumbers: true,
                    format: 'YYYY-MM-DD',
                    minDate: '2014-01-01',
                    separator: ' To ',
                    locale: {
                        applyLabel: '确认',
                        cancelLabel: '取消',
                        fromLabel: 'From',
                        toLabel: 'To',
                        customRangeLabel: 'Custom',
                        daysOfWeek: ['日', '一', '二', '三', '四', '五', '六'],
                        monthNames: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
                        firstDay: 1
                    }
                });


            });
        </script>

    </head>
    <body>
        <!-- Navigation -->
        <#include "top.html" />
        <!-- Page Content -->
        <div class="container">
            <div class="row">
                <#include "left.html" />
                <div class="col-md-9">
                    <div class="well form-inline" style="margin: 1px auto;padding-left: 7px;">

                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                            <input type="text" name="dt" class="form-control" placeholder="请选择日期">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"> 次数</span>
                            <select name="ct" class="form-control">   
                                <option value="0">全部</option>   
                                <option value="1">1次</option>   
                                <option value="2">2次</option> 
                                <option value="3">3次</option> 	
                                <option value="4">4次</option> 
                                <option value="5">5次以上</option>								
                            </select>
                        </div>  

                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                            <input type="text" class="form-control" name="uname"  placeholder="请输入账号">
                            <span class="input-group-btn">
                                <button class="btn btn-comit" type="button" onclick="Sreach()">Go</button>
                            </span>
                        </div>

                    </div>



                    <div class="panel panel-default"  style=" margin: 0 auto;">
                        <div class="panel-heading"  style="padding:10px 0px 10px 7px;">

                            <div class="btn-toolbar">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-folder-open"></i></span>
                                    <div class="btn-group usergroupbtn">
                                        <button type="button" class="btn btn-default" onclick="tagEl(this)">ALL</button>
                                        <button type="button" class="btn btn-default" onclick="tagEl(this)">A</button>                            
                                        <button type="button" class="btn btn-default" onclick="tagEl(this)">B</button>
                                        <button type="button" class="btn btn-default" onclick="tagEl(this)">C</button>
                                        <button type="button" class="btn btn-default" onclick="tagEl(this)">D</button>
                                    </div>
                                </div>

                            </div>

                        </div>
                        <div class="panel-body">

                        </div>

                        <table  class="table table-striped table-bordered table-condensed text-center" >
                            <caption></caption>
                            <thead>
                                <tr class="info text-primary ">
                                    <td style="width: 40px">选择</td>
                                    <td>序号</td>
                                    <td>最后访问时间 </td>
                                    <td>会员账号</td>
                                    <td>来店次数</td>
                                    <td>注册时间</td>
                                    <td>操作</td>
                                </tr>
                            </thead>
                            <tbody>       
                                <tr>
                                    <td><input type="checkbox" id="All" name="All" value="" /></td>
                                    <td>12</td>
                                    <td>22</td>
                                    <td>1321</td>
                                    <td>12</td>
                                    <td>12</td>

                                    <td>12</td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox" id="All" name="All" value="" /></td>
                                    <td>12</td>
                                    <td>22</td>
                                    <td>1321</td>
                                    <td>12</td>
                                    <td>12</td>

                                    <td>12</td>
                                </tr>
                            </tbody> 

                        </table>


                    </div>
                    <div class="btn-toolbar" style="margin-top: 5px ;">
                        <div class="btn-group"  style="padding:1px 1px 1px 2px;" >
                            <span class="btn btn-comit btn-sm"><input type="checkbox" id="All" name="All" value="" /></span>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-comit">会员归类</button>                            
                        </div>
                        <div class="btn-group">                         
                            <button type="button" class="btn btn-comit">批量删除</button>
                        </div>
                    </div>




                </div>
            </div>
        </div>


        <!-- /.container -->
        <#include "foot.html" />
        <!-- /.container -->
    </body>
</html>
