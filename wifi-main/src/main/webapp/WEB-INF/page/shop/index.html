        <!-- Page Content -->
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <p class="lead">${username!''}，您好！</p>
                    <div class="list-group">
                        <a href="javascript:clickMenu('tjgk')" class="list-group-item" >统计概况</a>
                        <a href="javascript:clickMenu('klfx')"class="list-group-item">客流分析</a>
                        <a href="javascript:clickMenu('xlfk')" class="list-group-item">新老访客</a>
                        <a href="javascript:clickMenu('htl')" class="list-group-item">回头率</a>
                        <a href="javascript:clickMenu('hyd')" class="list-group-item">活跃度</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="thumbnail"> 
                        <div class="caption-full" id="tjgk">       
                            <div class="well form-inline">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default" onclick="getWifiLogHours('today');">今日</button>
                                    <button type="button" class="btn btn-default" onclick="getWifiLogHours('yesterday');">昨天</button>
                                    <button type="button" class="btn btn-default" onclick="getWifiLogDay('lastservenday');">最近七天</button>
                                    <button type="button" class="btn btn-default" onclick="getWifiLogDay('lastssday');">最近三十天</button>
                                    <button type="button" class="btn btn-default" onclick="getWifiLogDay('month');">本月</button>
                                    <button type="button" class="btn btn-default" onclick="getWifiLogHours('beforeday');">前一天</button>
                                    <button type="button" class="btn btn-default" onclick="getWifiLogHours('nextday');">后一天</button>
                                </div>
                                </br></br>

                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                    <input type="text" name="dt" class="form-control" id="inputDateStart" placeholder="请选择开始日期"></input>

                                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                    <input type="text" name="dt" class="form-control" id="inputDateEnd" placeholder="请选择结束日期" ></input>

                                </div>
                                <button class="btn btn-primary" title="提示框"  
                                    data-container="body" data-toggle="popover" data-placement="right" data-trigger ="manual" 
                                    data-content="输入正确的日期！" onclick="getWifiLogCC(this);">
                                    查询
                                 </button>

                            </div>
                        </div>

                        <div class="caption-full" id="klfx" style="display:none">
                            <div class="well form-inline">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default" onclick="getWifiLogMonthStr('lastTT');">最近三十天</button>
                                    <button type="button" class="btn btn-default" onclick="getWifiLogMonthStr('TMonth');">本月</button>
                                    <button type="button" class="btn btn-default" onclick="getWifiLogMonthStr('lastMonth');">上个月</button>
                                    <button type="button" class="btn btn-default" onclick="getWifiLogMonthStr('nextMonth');">下个月</button>                             
                                </div>
                                </br></br>

                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                    <input type="text" name="dt" class="form-control" id="inputDateStart_1" placeholder="请选择开始日期"></input>

                                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                    <input type="text" name="dt" class="form-control" id="inputDateEnd_1" placeholder="请选择结束日期" ></input>

                                </div>
                                <button class="btn btn-primary" title="提示框"  
                                    data-container="body" data-toggle="popover" data-placement="right" data-trigger ="manual" 
                                    data-content="输入正确的日期！" onclick="getWifiLogMonth(this);">
                                    查询
                                 </button>

                            </div>
                            <div class="list-group" id="custonnum">
                            </div>	

                        </div>		
                        <div class="caption-full" id="xlfk" style="display:none">          
                            <div class="well form-inline">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                    <input type="text" name="dt" class="form-control" id="inputDateStart_2" placeholder="请选择开始日期"></input>

                                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                    <input type="text" name="dt" class="form-control" id="inputDateEnd_2" placeholder="请选择结束日期" ></input>

                                </div>

                                <button class="btn btn-primary" title="提示框"  
                                    data-container="body" data-toggle="popover" data-placement="right" data-trigger ="manual" 
                                    data-content="输入正确的日期！" onclick="getCountLog(this);">
                                    查询
                                 </button>
                            </div>
                            <div class="list-group" id="custonnum_ss">
                            </div>	
                        </div>

                        <div class="caption-full" id="htl" style="display:none">
                            <div class="well form-inline">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default" onclick="centumByType('wx');">手机会员</button>
                                    <button type="button" class="btn btn-default" onclick="centumByType('qq');">QQ会员</button>
                                    <button type="button" class="btn btn-default" onclick="centumByType('wb');">微博会员</button>                            
                                </div>
                            </div>
                        </div>

                        <div class="caption-full" id="hyd" style="display:none">
                            <div class="well form-inline">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default" onclick="getActiveUser('lasttD');">最近三十天</button>
                                    <button type="button" class="btn btn-default" onclick="getActiveUser('currentM');">本月</button>
                                    <button type="button" class="btn btn-default" onclick="getActiveUser('lastM');">上一月</button>  
                                    <button type="button" class="btn btn-default" onclick="getActiveUser('nextM');">下一月</button> 
                                </div>
                                </br></br>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                    <input type="text" name="dt" class="form-control" id="inputDateStart_3" placeholder="请选择开始日期"></input>
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                    <input type="text" name="dt" class="form-control" id="inputDateEnd_3" placeholder="请选择结束日期" ></input>
                                </div>
                                <button class="btn btn-primary" title="提示框"  
                                    data-container="body" data-toggle="popover" data-placement="right" data-trigger ="manual" 
                                    data-content="输入正确的日期！" onclick="getActiveUser('inp', this);;">
                                    查询
                                 </button>
                                <div class="list-group" id="custonnum_jy">
                                </div>
                            </div>
